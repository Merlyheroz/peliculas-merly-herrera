<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="styles/home.css">
    <!-- estilos boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Peliculas</title>
</head>

<body>
    <nav class="navegacion">
        <span>
            <img src="images/logo.png" alt="">
        </span>
        <span class="link">
            <a href=>Inicio</a>
            <button type="button" class="btn_btn_primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            
            <a href="#"> Registro</a>
            </button>
        </span>
    </nav>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide w-75 mt-0 mb-0 m-auto" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <!-- Carrusel paliculas -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/exodo.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/batman.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/king.jpg" class="d-block w-100 " alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- tarjetas peliculas -->
        <div class="peliculas">
            <div class="card" style="width: 15.5rem;">
                <img src="images/batman1.jpg" class="imgTarjeta" alt="...">
                <div class="card-body">
                    <h5 class="card-title">BATMAN</h5>
                    <a href="pages/pelicula.html" class="btn btn-primary"><u>Ver</u></a>
                </div>
            </div>
            <div class="card" style="width: 15.5rem;">
                <img src="images/la-ciudad-perdida.jpg" class="imgTarjeta" alt="...">
                <div class="card-body">
                    <h5 class="card-title">LA CIUDAD PERDIDA</h5>
                    <a href="#" class="btn btn-primary">Ver</a>
                </div>
            </div>
            <div class="card" style="width: 15.5rem;">
                <img src="images/exodo1.jpg" class="imgTarjeta" alt="...">
                <div class="card-body">
                    <h5 class="card-title">ÉXODO</h5>
                    <a href="#" class="btn btn-primary">Ver</a>
                </div>
            </div>

            <div class="card" style="width: 15.5rem;">
                <img src="images/king1.jpeg" class="imgTarjeta" alt="...">
                <div class="card-body">
                    <h5 class="card-title">KING</h5>
                    <a href="#" class="btn btn-primary">Ver</a>
                </div>
            </div>

        <!-- Modal Formulario-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="cuerpoFormulario">
                            <form action="form" class="form">
                                <div class="titulo">
                                    <h5 class="modal-title" id="staticBackdropLabel">Regístrate</h5>
                                </div>
                                <label>Nombre: <input type="text"></label><br>
                                <label>Apellido:<input type="text"></label><br>
                                <label>Telefono:<input type="tel"></label><br>
                                <label>Direccion:<input type="number"></label><br>
                                <label>Observaciones:</label><br>
                                <div class="texto">
                                    <textarea cols="22" rows="5"></textarea>
                                </div>

                                <div class="botonEnviar">
                                    <button type="button" class="btn_btn_secondary"
                                        data-bs-dismiss="modal">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>                
                </div>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
